  <style>
    *,
    html {
      margin: 0;

    .logo {

    .transbox {
      background-color: #ddd;

    .wrap {
      margin-top: 30vh;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button {
      min-width: 300px;
      min-height: 60px;
      font-family: "Nunito", sans-serif;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      font-weight: 700;
      color: #313133;
      background: #3ba196;
      background: linear-gradient(90deg,
          rgb(98, 180, 169) 0%,
          rgb(60, 157, 148) 100%);
      border: none;
      border-radius: 1000px;
      box-shadow: 12px 12px 24px rgba(79, 209, 197, 0.64);
      transition: all 0.3s ease-in-out 0s;
      cursor: pointer;
      outline: none;
      position: relative;
      padding: 10px;
    }

    button::before {
      content: "";
      border-radius: 1000px;
      min-width: calc(300px + 12px);
      min-height: calc(60px + 12px);
      border: 6px solid #317b6c;
      box-shadow: 0 0 60px rgba(32, 132, 112, 0.64);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: all 0.3s ease-in-out 0s;
    }

    .button:hover,
    .button:focus {
      color: #313133;
      transform: translateY(-6px);
    }

    button:hover::before,
    button:focus::before {
      opacity: 1;
    }

    button::after {
      content: "";
      width: 30px;
      height: 30px;
      border-radius: 100%;
      border: 6px solid #3b8f7f;
      position: absolute;
      z-index: -1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: ring 1.5s infinite;
    }

    button:hover::after,
    button:focus::after {
      animation: none;
      display: none;
    }

    @keyframes ring {
      0% {
        width: 30px;
        height: 30px;
        opacity: 1;
      }

      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
      }
    }

    .view-content {
      width: 100%;
      height: 50vh;
    }

    .content-margin {
      margin-left: 100px;
      padding-top: 120px;
      margin-right: 50px;
    }
  </style>

</head>
